<section class="container" [class.is-open]="menuService.isSkillsMenuOpen">
  Feitiços de ataque
  <div>
    <div *ngFor="let skill of attackSkills">
      <button class="skill-button">
        <img [src]="skill.imageSrc" class="skill-image" />
      </button>
    </div>
  </div>

  Feitiços de cura
  <div>
    <div *ngFor="let skill of healSkills">
      <button class="skill-button">
        <img [src]="skill.imageSrc" class="skill-image" />
      </button>
    </div>
  </div>
</section>
